      html { background-image: url(examples.png); }
      main >section h1 { color: steelblue; }
      main >section:first-child h2 { text-transform: none; }
      main >section:first-child >div { max-width: 700px; }
      main >section ol { display: inline-block; text-align: left; margin-bottom: 30px; }

      main >section figure.boxed ol { margin-bottom: 5px; }

      main >section figure code.language-shell { color: gainsboro; background-color: midnightblue; font-size: 1.1rem; padding: 5px 15px; }
      main >section figure code.language-shell .shell-prompt { color: deepskyblue; }
      main >section figure code.language-js { color: deeppink; font-size: 1.1rem; }
      main >section figure code.language-js .js-param { color: darkmagenta; }
   </style>
   <script defer src=https://cdn.jsdelivr.net/npm/dna-engine@3.1/dist/dna-engine.min.js></script>
   <script defer src=https://cdn.jsdelivr.net/npm/web-ignition@2.1/dist/lib-x.min.js></script>
   <script defer src=https://cdn.jsdelivr.net/npm/fetch-json@3.3/dist/fetch-json.min.js></script>
   <script data-on-load=setup data-wait-for=fetchJson>
      const setup = () => {
         globalThis.document.querySelector('.version-number').textContent = fetchJson.version;
         fetchJson.enableLogger();
         const style = 'font-family: monospace; font-weight: bold;';
         console.log('fetch-json v' + fetchJson.version);
         console.log('Try entering this command:');
         console.log("%cfetchJson.get('https://dna-engine.org/api/books/1/').then(console.log);", style);
         };
   </script>
</head>
<body>

<main>
   <section>
      <h1>fetch-json v<span class=version-number></span></h1>
      <h2>A wrapper around Fetch just for JSON</h2>
      <nav>
         <a href=https://github.com/center-key/fetch-json/blob/main/LICENSE.txt><img src=https://img.shields.io/badge/License-MIT-blue.svg alt=license></a>
         <a href=https://www.npmjs.com/package/fetch-json><img src=https://img.shields.io/npm/v/fetch-json.svg alt=npm></a>
      </nav>
      <div>
         <p>
            <i>Why would you fetch anything but json? ;)</i>
         </p>
         <p>
            <b>fetch-json</b> makes REST easy.&nbsp;
            It's a lightweight JavaScript library to reduce the boilerplate code needed to make
            HTTP calls to JSON endpoints.
         </p>
         <figure class=boxed>
            <figcaption><b>fetch-json</b> automatically:</figcaption>
            <ol>  <!-- sync with README.md-->
               <li>Adds the HTTP header <code>Content-Type: application/json</code> to ensure the correct data type</li>
               <li>Runs <code>.json()</code> on the response</li>
               <li>Serializes the body payload with <code>JSON.stringify()</code></li>
               <li>Appends <code>params</code> to the URL of <code>GET</code> requests</li>
               <li>Sets <code>credentials</code> to <code>'same-origin'</code> (support user sessions in frameworks like Grails, Rails, PHP, Django, Flask, etc.)</li>
               <li>Converts the HTTP response to JSON if it's not already JSON (convenient for handling HTTP errors)</li>
               <li>Maps HTTP response headers from a <code>HEAD</code> request into a simple object</li>
            </ol>
         </figure>
         <figure>
            <code class=language-shell>
               <span class=shell-prompt>$</span> npm install fetch-json
            </code>
         </figure>
         <figure>
            <code class=language-js>
               fetchJson.get(<span class=js-param>url</span>, <span class=js-param>params</span>)<br>
               .then(<span class=js-param>handleData</span>);
            </code>
         </figure>
         <p>
            <a href=https://github.com/center-key/fetch-json><i data-brand=github-alt></i></a>
         </p>
      </div>
   </section>
</main>

</body>
</html>
